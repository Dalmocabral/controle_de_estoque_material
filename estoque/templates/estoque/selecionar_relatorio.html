{% extends 'base/base_dashboard.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Gerar Relatório de Inventário</h2>
    <form method="post" action="{% url 'relatorio_inventario_pdf' %}">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="tipo_inventario" class="form-label">Tipo de Inventário</label>
                <select class="form-select" id="tipo_inventario" name="tipo_inventario" required>
                    <option value="">Selecione...</option>
                    {% for key, value in opcoes_inventario.items %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="data_inicio" class="form-label">Data Início</label>
                <input type="date" class="form-control" id="data_inicio" name="data_inicio">
            </div>
            <div class="col-md-3">
                <label for="data_fim" class="form-label">Data Fim</label>
                <input type="date" class="form-control" id="data_fim" name="data_fim">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-file-earmark-pdf"></i> Gerar Relatório PDF
        </button>
    </form>
</div>
{% endblock %}
